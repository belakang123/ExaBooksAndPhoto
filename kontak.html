<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami via WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .whatsapp-btn {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .whatsapp-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-16 px-4">
        <!-- Hero Section -->
        <div class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6">Hubungi Kami</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Butuh bantuan langsung? Chat Kami via WhatsApp untuk respon cepat!
            </p>
        </div>
        
        <!-- WhatsApp Button -->
        <div class="flex justify-center mb-16">
            <button id="whatsappBtn" 
                    class="whatsapp-btn flex items-center gap-3 bg-[#25D366] text-white px-8 py-4 rounded-full text-lg font-semibold">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.479 5.92 1.479 5.073 0 9.2-4.127 9.2-9.2 0-5.072-4.127-9.2-9.2-9.2-5.072 0-9.2 4.128-9.2 9.2 0 2.444.92 4.825 2.576 6.67l-1.691 6.178 6.204-1.627zm-1.38-8.033l.966-.347c.477-.171.947-.371.896-.836-.053-.468-.58-.755-1.039-.586l-.996.358c-.235.084-.485.13-.738.136-.535.012-.97-.177-1.265-.487-.493-.51-.728-1.29-.584-1.936.151-.676.719-1.191 1.434-1.251.374-.032.749.02 1.107.149l1.186-.426c1.012-.363 1.643-.157 1.95.528.303.674.465 1.409.478 2.156.016.82-.148 1.632-.476 2.377-.41.94-1.113 1.479-2.137 1.561-1.269.098-2.372-.402-2.876-1.543-.193-.44-.243-.922-.142-1.387.092-.415.323-.773.614-1.063z"/>
                </svg>
                Chat via WhatsApp
            </button>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappBtn = document.getElementById('whatsappBtn');
            whatsappBtn.addEventListener('click', function() {
                const fixedNumber = '6282210536926';
                const defaultMessage = encodeURIComponent('Halo, saya ingin menghubungi Anda.');
                window.open(`https://wa.me/${fixedNumber}?text=${defaultMessage}`, '_blank');
            });
        });
    </script>
</body>
</html>
